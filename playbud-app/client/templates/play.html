<ion-view view-title="Play">
  <ion-content class="play">
    <div class="list">
      <div class="item item-divider">NEXT</div>
      <a
        ng-repeat="skill in play.nextSkills"
        href="#/tab/skills/{{skill._id.valueOf()}}"
        class="item item-thumbnail-left"
        >
        <img src="https://dl.dropboxusercontent.com/u/6677157/splash.jpg">
        <h2>{{skill.shortDescription}}</h2>
        <!-- <p>{{skill.months}} months</p> -->
        <p><skill-state state="skill.state"></skill-state></p>
        <p>Last evaluated Mar 24, 2016</p>
      </a>

      <div class="item item-divider">DONE</div>
      <a
        ng-repeat="skill in play.previousSkills"
        href="#/tab/skills/{{skill._id.valueOf()}}"
        class="item item-thumbnail-left"
        >
        <img src="https://dl.dropboxusercontent.com/u/6677157/splash.jpg">
        <h2>{{skill.shortDescription}}</h2>
        <!-- <span>{{skill.months}} months</span> -->
        <p><skill-state state="skill.state"></skill-state> Mar 24, 2016</p>
      </a>
    </div>
    <ion-infinite-scroll
      ng-if="play.moreSkillsAvailable"
      on-infinite="play.getMoreSkills()"
      distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
