<ion-view view-title="Play">
  <ion-content class="play">
    <div class="list card">
      <a
        ng-repeat="skill in play.skills"
        href="#/tab/play-ideas/{{skill._id.valueOf()}}"
        class="item"
        >
        {{skill.shortDescription}} | {{skill.months}} months
      </a>
    </div>
    <ion-infinite-scroll
      ng-if="play.moreSkillsAvailable"
      on-infinite="play.getMoreSkills()"
      distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
