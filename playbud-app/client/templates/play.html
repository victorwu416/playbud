<ion-view view-title="Play">
  <ion-content class="play">
    <div class="list">
      <div class="item item-divider banner-ephemeral-account" ng-show="!play.user">
        Results not saved during trial
      </div>
      <div class="item item-divider divider-skills">NEXT</div>
      <p class="item msg-finished-skills" ng-show="play.nextSkills.length===0">
        Congratulations! {{play.childName}} has completed all available age-appropriate skills {{play.atChildMonthsMonths}}
      </p>
      <a
        ng-repeat="skill in play.nextSkills"
        href="#/tab/skills/{{skill._id.valueOf()}}"
        class="item item-thumbnail-left"
        >
        <img src="https://dl.dropboxusercontent.com/u/6677157/splash.jpg">
        <h2>{{skill.shortDescription}}</h2>
        <p><skill-state state="skill.state"></skill-state></p>
        <p ng-show="skill.newestAnswerDateFormatted">{{skill.newestAnswerDateFormatted}}</p>
      </a>

      <div class="item item-divider divider-skills">DONE</div>
      <a
        ng-repeat="skill in play.doneSkills"
        href="#/tab/skills/{{skill._id.valueOf()}}"
        class="item item-thumbnail-left"
        >
        <img src="https://dl.dropboxusercontent.com/u/6677157/splash.jpg">
        <h2>{{skill.shortDescription}}</h2>
        <p><skill-state state="skill.state"></skill-state></p>
        <p ng-show="skill.newestAnswerDateFormatted">{{skill.newestAnswerDateFormatted}}</p>
      </a>
    </div>
    <ion-infinite-scroll
      ng-if="play.moreSkillsAvailable"
      on-infinite="play.getMoreSkills()"
      distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
