<ion-view view-title="Account">
  <ion-content>
    <login-buttons></login-buttons>

    <div ng-if="!$root.currentUser">
      Sign in to update account
    </div>
    <div ng-if="$root.currentUser">
      <input ng-model="playbudAccount.parent.childFirstName" on-return="playbudAccount.updateChildFirstName()" type="text" placeholder="Child's first name">
      <input ng-model="playbudAccount.parent.childDateOfBirth" on-return="playbudAccount.updateChildDateOfBirth()" type="date">
    </div>

  </ion-content>
</ion-view>
