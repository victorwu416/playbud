<ion-view view-title="Play Ideas">
  <ion-content class="play-ideas">
    <div ng-if="!$root.currentUser">
      Sign in to see play ideas
    </div>
    <div ng-if="$root.currentUser">
      <ion-list>
        <ion-item
          ng-repeat="skill in playIdeas.skills"
          href="#/tab/play-ideas/{{skill._id.valueOf()}}"
          style="background-image: url({{skill.imageUrl}})">
          {{skill.shortDescription}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
